<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <!-- Bootstrap links -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Google fonts link -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway" >
    <!-- Our CSS -->

    <script src="https://code.jquery.com/jquery-3.4.1.js"

    crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee-image" src="LOLWUT" alt="make this image work with js" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script>

    // Set these variables to their DOM elements

    // let coffeeImage = document.querySelector('#coffee-image');
    let coffeeImage = $('#coffee-image');
    let revenueMessage;

    // coffeeImage.setAttribute('src', 'static/coffee_beans.jpg');
    coffeeImage.attr('src', 'static/coffee_beans.jpg');
    // coffeeImage.addEventListener('click', makeCoffee);
    coffeeImage.on('click', makeCoffee);

    function makeCoffee() {
        // show this image for 1500 ms when user clicks image
        // coffeeImage.setAttribute('src', 'static/coffee_machine.jpg');
        coffeeImage.attr('src', 'static/coffee_machine.jpg');

        // display this image for 2500 ms
        setTimeout(function() {
            // coffeeImage.setAttribute('src', 'static/coffee_mug.jpg')
            coffeeImage.attr('src', 'static/coffee_mug.jpg');
        }, 1500);
        


        // change back to this image, must increase the delay by all previous 
        // timers so it doesn't run before we want it
        setTimeout(function() {
        //     coffeeImage.setAttribute('src', 'static/coffee_beans.jpg')
            coffeeImage.attr('src', 'static/coffee_beans.jpg');
        }, 4000);
        
    }

    // use this JavaScript object in further study step

    const prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };


</script>

</body>
